<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective Core - Pro Scorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-red: #ff3131; --neon-blue: #00d4ff; --gold: #ffd700; --bg: #05050a; }
        body { font-family: 'Quicksand', sans-serif; background: var(--bg); color: #fff; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .container { width: 95%; max-width: 500px; background: rgba(15, 15, 25, 0.95); padding: 1.5rem; border-radius: 24px; border: 1px solid var(--neon-blue); text-align: center; box-shadow: 0 0 30px rgba(0, 212, 255, 0.2); }
        .screen { display: none; animation: fadeIn 0.4s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Stats & Scoring */
        .stats-bar { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.7rem; font-family: 'Space Mono'; }
        .score-display { color: var(--gold); font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }
        .timer { color: var(--neon-red); }

        /* Inventory */
        .inventory-box { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 15px; border: 1px solid #222; }
        .item { cursor: pointer; font-size: 1.5rem; transition: 0.3s; opacity: 0.3; position: relative; filter: grayscale(1); }
        .item.available { opacity: 1; filter: grayscale(0) drop-shadow(0 0 5px var(--neon-blue)); }
        .item-count { position: absolute; top: -5px; right: -10px; font-size: 0.7rem; background: var(--neon-red); color: #fff; padding: 2px 6px; border-radius: 10px; }

        .lore-box { background: #000; padding: 15px; border-radius: 12px; border-left: 4px solid var(--neon-blue); margin-bottom: 15px; text-align: left; font-size: 0.9rem; line-height: 1.5; }
        .hint-box { display: none; background: rgba(255, 49, 49, 0.1); border: 1px dashed var(--neon-red); color: #ff8e8e; padding: 10px; border-radius: 10px; margin-bottom: 10px; font-size: 0.8rem; }
        
        button { width: 100%; padding: 12px; margin: 6px 0; background: transparent; border: 1px solid var(--neon-blue); color: white; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { background: var(--neon-blue); color: #000; }
        .btn-wrong-hidden { opacity: 0; pointer-events: none; }
        
        .result-table { width: 100%; margin: 15px 0; font-size: 0.9rem; text-align: left; border-collapse: collapse; }
        .result-table td { padding: 8px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<div class="container">
    <div id="start-screen" class="screen active">
        <h1 style="color:var(--neon-blue)">DETECTIVE CORE</h1>
        <p style="color:#666; font-size: 0.8rem;">SCORING SYSTEM ACTIVE</p>
        <input type="text" id="username" placeholder="M·∫¨T DANH..." style="width:80%; padding:12px; background:#000; color:#fff; border:1px solid #333; border-radius:10px; margin-bottom:20px; text-align:center;">
        <button onclick="startGame()">B·∫ÆT ƒê·∫¶U ƒêI·ªÄU TRA</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="score-display">SCORE: <span id="score-val">0</span></div>
        <div class="stats-bar">
            <div id="chapter-name">CH∆Ø∆†NG I</div>
            <div class="timer">TH·ªúI GIAN: <span id="time-val">0</span>s</div>
        </div>

        <div class="inventory-box">
            <div class="item" id="item-glass" onclick="useItem('glass')">üîç<span class="item-count" id="cnt-glass">1</span></div>
            <div class="item" id="item-kit" onclick="useItem('kit')">üß™<span class="item-count" id="cnt-kit">0</span></div>
            <div class="item" id="item-note" onclick="useItem('note')">üìñ<span class="item-count" id="cnt-note">1</span></div>
        </div>
        
        <div id="hint-ui" class="hint-box"></div>
        <div class="lore-box" id="lore-text"></div>
        <div id="options-container"></div>
        <button id="back-btn" style="display:none; border-color:#444; color:#666;" onclick="backtrack()">QUAY L·∫†I</button>
    </div>

    <div id="end-screen" class="screen">
        <h1 id="end-title" style="color:var(--gold)">K·∫æT QU·∫¢ H·ªí S∆†</h1>
        <table class="result-table">
            <tr><td>Th√°m t·ª≠:</td><td id="res-name" style="color:var(--neon-blue)"></td></tr>
            <tr><td>Th·ªùi gian:</td><td id="res-time"></td></tr>
            <tr><td>V·∫≠t ph·∫©m d∆∞:</td><td id="res-items"></td></tr>
            <tr><td><b>T·ªîNG ƒêI·ªÇM:</b></td><td id="res-total" style="color:var(--gold); font-size:1.2rem; font-weight:bold;"></td></tr>
        </table>
        <button onclick="location.reload()">L·∫¨P H·ªí S∆† M·ªöI</button>
    </div>
</div>

<script>
    const gameTree = {
        "start": { chapter: "CH∆Ø∆†NG I", type: "logic", text: "V·∫øt s∆°n ƒê·ªé ƒë√® l√™n V√ÄNG. B·∫°n d√πng g√¨ ƒë·ªÉ ki·ªÉm tra?", options: [{ text: "Ph√¢n t√≠ch l·ªõp s∆°n Cam", next: "ch2", isCorrect: true }, { text: "Ph√° c·ª≠a b·∫±ng b√∫a", isCorrect: false, hint: "M·∫•t d·∫•u v·∫øt!" }] },
        "ch2": { chapter: "CH∆Ø∆†NG II", type: "chemistry", text: "Dung d·ªãch b·∫°c l·ªèng trong ·ªëng nghi·ªám l√† g√¨?", options: [{ text: "Th·ªßy Ng√¢n", next: "ch3", isCorrect: true }, { text: "C·ªìn 90 ƒë·ªô", isCorrect: false, hint: "B·∫°c l·ªèng c∆° m√†!" }], reward: "kit" },
        "ch3": { chapter: "CH∆Ø∆†NG III", type: "cipher", text: "M√£ nh·ªã ph√¢n c·ªßa s·ªë 10 l√† g√¨?", options: [{ text: "1010", next: "win", isCorrect: true }, { text: "1111", isCorrect: false, hint: "8+2=10" }] },
        "win": { isWin: true }
    };

    let pathStack = ["start"];
    let inventory = { glass: 1, kit: 0, note: 1 };
    let score = 0;
    let seconds = 0;
    let timerInterval;

    function startGame() {
        if(!document.getElementById('username').value) return alert("Nh·∫≠p t√™n!");
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('game-screen').classList.add('active');
        timerInterval = setInterval(() => { seconds++; document.getElementById('time-val').innerText = seconds; }, 1000);
        render();
    }

    function render() {
        const node = gameTree[pathStack[pathStack.length - 1]];
        if (node.isWin) return finishGame();

        document.getElementById('chapter-name').innerText = node.chapter;
        document.getElementById('lore-text').innerText = node.text;
        document.getElementById('score-val').innerText = score;
        document.getElementById('hint-ui').style.display = "none";
        document.getElementById('back-btn').style.display = "none";

        updateInventoryUI();
        const container = document.getElementById('options-container');
        container.innerHTML = "";
        node.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.innerText = opt.text;
            btn.id = "opt-" + i;
            btn.onclick = () => {
                if(opt.isCorrect) {
                    score += 100; // Th∆∞·ªüng ƒëi·ªÉm khi ƒë√∫ng
                    if(node.reward) inventory[node.reward]++;
                    pathStack.push(opt.next);
                    render();
                } else {
                    score -= 50; // Tr·ª´ ƒëi·ªÉm khi sai
                    showHint(opt.hint);
                }
            };
            container.appendChild(btn);
        });
    }

    function useItem(type) {
        if (inventory[type] <= 0) return;
        const node = gameTree[pathStack[pathStack.length - 1]];
        if (type === 'glass') {
            const wIdx = node.options.findIndex(o => !o.isCorrect);
            if(wIdx !== -1) { document.getElementById('opt-' + wIdx).classList.add('btn-wrong-hidden'); inventory.glass--; }
        } else if (type === 'kit' && node.type === 'chemistry') {
            inventory.kit--; score += 50; pathStack.push(node.options.find(o => o.isCorrect).next); render();
        } else if (type === 'note') {
            showHint("G·ª£i √Ω: " + node.options.find(o => !o.isCorrect).hint); inventory.note--;
        }
        updateInventoryUI();
    }

    function updateInventoryUI() {
        for (let i in inventory) {
            document.getElementById(`cnt-${i}`).innerText = inventory[i];
            document.getElementById(`item-${i}`).classList.toggle('available', inventory[i] > 0);
        }
    }

    function showHint(t) {
        document.getElementById('hint-ui').innerText = t;
        document.getElementById('hint-ui').style.display = "block";
        document.getElementById('back-btn').style.display = "block";
    }

    function backtrack() {
        document.getElementById('hint-ui').style.display = "none";
        document.getElementById('back-btn').style.display = "none";
    }

    function finishGame() {
        clearInterval(timerInterval);
        document.getElementById('game-screen').classList.remove('active');
        document.getElementById('end-screen').classList.add('active');
        
        let itemBonus = (inventory.glass + inventory.kit + inventory.note) * 200;
        let timeBonus = Math.max(0, 1000 - (seconds * 5));
        let total = score + itemBonus + timeBonus;

        document.getElementById('res-name').innerText = document.getElementById('username').value;
        document.getElementById('res-time').innerText = seconds + " gi√¢y";
        document.getElementById('res-items').innerText = (inventory.glass + inventory.kit + inventory.note);
        document.getElementById('res-total').innerText = total;
    }
</script>
</body>
</html>
